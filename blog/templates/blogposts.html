{% extends "base.html" %}

{% block content %}
<div>
    <div class="container">
        <div class="row">
            <h1>Build Blog
                <p id="logo" class="lead">Stories from the PC Builder</p>
            </h1>
        </div>
    </div>
</div>
{% for post in posts %}
<div>
    <div>
        {{ post.published_date }}
    </div>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.content|linebreaks }}</p>
</div>
{% endfor %}
{% endblock %}
