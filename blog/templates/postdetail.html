{% extends "base.html" %}

{% block content %}
<div>
    <div class="container">
        <div class="row">
            <h1>Build Blog
                <p id="logo" class="lead">Stories from the PC Builder</p>
            </h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2 col-sm-3 text-center">
        <a class="story-img" href="#">
            <img src="https://placehold.it/100" style="width:100px; height: 100px; background-colour: #12ABB2; color: #ffffff;"
                class="img-circle">
        </a>
    </div>
    <div class="col-md-10 col-sm-9">
        <h2>{{ post.title }}</h2>
        <div class="row">
            <div class="col-xs-9">
                <p>{{ post.content }}</p>
                <p><button class="btn btn-default">Back to blog</button></p>
                <p>{{ post.published_date }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
