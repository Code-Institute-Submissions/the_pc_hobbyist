{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<h2>Contact Form</h2>
<p>Please feel free to contact us by using the form below.</p>
<form method="post" name="contact">
    {% csrf_token %}
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input name="name" type="text" class="form-control" id="fullName" placeholder="Full Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="message">Your message</label>
        <textarea name="body" class="form-control" rows="10" id="message" placeholder="Your message"></textarea>
    </div>
    <button type="submit" class="btn btn-default">submit</button>
</form>
<!-- modals to accompany Javascript that checks if fields are empty -->
<div id="emptyField" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="model-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Form Error</h4>
            </div>
            <div class="modal-body">
                <p>Please fill in a fields marked with a <span style="color:red;">*</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock%}
