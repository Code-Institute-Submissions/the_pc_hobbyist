{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<h2>Contact Form</h2>
<p>Please feel free to contact us by using the form below.</p>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input name="name" type="text" class="form-control" id="fullName" placeholder="Full Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="message">Your message</label>
        <textarea name="body" class="form-control" rows="10" id="message" placeholder="Your message"></textarea>
    </div>
    <button type="submit" class="btn btn-default">submit</button>
</form>
{% endblock%}
