{% extends "base.html" %}
{% load staticfiles %}

{% block head_js %}
<script type="text/javascript" src="{% static 'js/contact.js' %}"></script>
{% endblock %}

{% block content %}
<!-- modal to accompany Javascript that checks if fields are empty -->

<div class="modal fade" id="emptyField" tabindex="-1" role="dialog" aria-labelledby="contactForm">
    <div class="modal-dialog" role="document">
        <div class="model-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="contactForm">Form Error</h4>
            </div>
            <div class="modal-body">
                <p>Please fill in a fields marked with a <span style="color:red;">*</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- contact form -->

<h2>Contact Form</h2>
<p>Please feel free to contact us by using the form below.</p>
<form method="post" name="contactForm">
    {% csrf_token %}
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input name="name" type="text" class="form-control" id="fullName" placeholder="Full Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="message">Your message</label>
        <textarea name="body" class="form-control" rows="10" id="message" placeholder="Your message"></textarea>
    </div>
    <button id="contactSubmit" type="submit" class="btn btn-default">submit</button>
</form>
{% endblock%}
