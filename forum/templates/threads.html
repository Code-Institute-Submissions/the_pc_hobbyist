{% extends "base.html" %}
{% load thread_extras %}
{% block content %}
<div class="row-header">
    <div class="jumbotron">
        <h1>{{ subject.name }}</h1>
    </div>
</div>
<div class="col-md-12">
    {% if user.is_authenticated %}
    <div>
        <a href="{% url 'forum' %}" class="btn btn-primary">Back to Forum</a>
        <a href="{% url 'new_thread' subject.id %}" class="btn btn-primary">New Thread</a>
        
    </div>
    {% endif%}
    {% for thread in subject.threads.all %}
    {% include "thread_item.html" %}
    {% endfor %}
</div>
{% endblock %}
