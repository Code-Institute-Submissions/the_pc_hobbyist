{% extends "base.html" %}
{% load thread_extras %}
{% block content %}
<div class="row-header">
    <div class="jumbotron text-center">
        <h1>{{ subject.name }}</h1>
        {% if user.is_authenticated %}
        <div>
            <a href="{% url 'new_thread' subject.id %}" id="buttonStyle" class="btn btn-primary">New Thread</a>
        </div>
        {% endif%}
    </div>
</div>
<div>
    <div class="text-center">
        {% for thread in subject.threads.all %}
        {% include "thread_item.html" %}
        {% endfor %}
    </div>
</div>
{% endblock %}
